<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AR Eevee</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>

    <a-assets>
      <a-asset-item id="eevee-obj" src="assets/eevee/eevee.obj"></a-asset-item>
      <a-asset-item id="eevee-mtl" src="assets/eevee/eevee.mtl"></a-asset-item>
    </a-assets>

    <a-marker preset="hiro">




      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        scale="0.3048 0.3048 0.3048"
        obj-model="obj: #eevee-obj; mtl: #eevee-mtl" -
      ></a-entity>

    </a-marker>
    <a-entity camera></a-entity>

  </a-scene>
<app-root></app-root>
</body>
</html>
